<!DOCTYPE html>
<html>
<head>
	<title>CSS Gradients</title>
	<style>
	#main {
		height: 200px;
		background-color: white;
		background-image: linear-gradient(white, green);
	}
	.div1 {
		text-align: center;
		font-size: 40px;
		font-weight: bold;
		padding-top: 80px;
	}
	
	.div2 {
		font-size: 17px;
		text-align: center;
	}
	</style>
</head>

<body>
	<div id="main">
		<div class="div1">Probit Academy</div>
		<div class="div2">
		A Computer Science Portal
		</div>
	</div>
</body>
</html>
