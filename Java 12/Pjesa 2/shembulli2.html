<!DOCTYPE html>
<html>
<head>
	<title>CSS Gradients</title>
	<style>
	#main {
		height: 200px;
		background-color: white;
		background-image: linear-gradient(to right, white, green);
	}
	
	.gfg {
		text-align: center;
		font-size: 40px;
		font-weight: bold;
		padding-top: 80px;
	}
	
	.geeks {
		font-size: 17px;
		text-align: center;
	}
	</style>
</head>

<body>
	<div id="main">
		<div class="div1">Probit Academy</div>
		<div class="div2">
		A computer science portal
		</div>
	</div>
</body>
</html>
