<!DOCTYPE html>
<html>
<head>
	<title>span tag</title>
</head>
<body>
	<h2>Welcome To Probit Academy</h2>
	<!-- Inside paragraph applying span tag
	with different style -->
	<p><span style="background-color:lightgreen">
		Probit Academy</span> is an academy
		where you can<span style="color:blue;">
		learn</span> programming languages, <span
		style="background-color:lightblue;">from</span>
		age 8 to 16.
	</p>
</body>
</html>
