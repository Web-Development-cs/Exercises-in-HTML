<!DOCTYPE html>
<html>
    <head>
        <title>Tabelat ne HTML</title>
    </head>
<body>
    <h1>Një tabelë në HTML</h1>
<!-- Pjesa e css ne tabele-->
<style>
    body{
        background-color: rgb(219, 245, 245);
    }
    table, th, td{
        border: 1px solid black;
        border-collapse: collapse;
    }
</style>
<table>
    <tr>
        <th>Emri</th>
        <th>Mbiemri</th>
        <th>Data e lindjes</th>
        <th>Gjinia</th>
    </tr>
    <tr>
        <td>Blerina</td>
        <td>Demaj</td>
        <td>09.09.2000</td>
        <td>F</td>
    </tr>
</table>
</body>
</html>
