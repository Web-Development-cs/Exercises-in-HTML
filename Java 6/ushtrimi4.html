<!DOCTYPE html>
<html>
    <head>
         <title>Forma ne HTML</title>
    </head>

	<style>
		.form-control{
			background-color: rgb(145, 126, 98);
		}
		.form-control2{
			background-color: blanchedalmond;
		}
		.form-control3{
			background-color: rgb(107, 101, 92);
		}
	</style>
<body>
    <h1 style="text-align: center;">Web Development-cs Organization Survey Form</h1>

	<!-- Create Form -->
	<form id="form">

		<!-- Details -->
		<div class="form-control">
			<label for="name" id="label-name">Full Name</label>
			<!-- Input Type Text -->
			<input type="text" id="name" placeholder="Enter your name" />
		</div>

		<!-- Div-i i dytë-->

		<div class="form-control2">
			<label for="name" id="label-name">Password</label>
			<!-- Input Type Text -->
			<input type="password" id="name" placeholder="Enter your password" />
		</div>

		<!-- Div-i i tretë-->
           
		<div class="form-control3">
			<label for="name" id="label-name">Email</label>
			<!-- Input Type Text -->
			<input type="password" id="name" placeholder="Enter your password" />
		</div>

    </form>
</body>
</html>
