<!DOCTYPE html>
<html>
<head>
	<title>Quotations</title>
</head>
<body>
	<h3>HTML Quotation</h3>
	<!--Inside quotes-->
<p>
    <q>The Web as I envisaged it, we have not seen it yet. 
    The future is still so much bigger than the past.</q>
</p>
	<!--Inside blockquotes-->
<p><blockquote>The Web as I envisaged it, we have not seen it yet. 
    The future is still so much bigger than the past.</blockquote></p>
</body>
</html>
