<!DOCTYPE html>
<html>
<head>
	<title>Highlight, Superscript, Subscript</title>
</head>
<body>	
	<!--Text in Highlight-->
	<p>
       <mark>Teksti i parë</mark>
	</p>
     <!--Text in Superscript-->
    <p>Hello<sup>Teksti i dytë</sup>
    </p>
    <!--Text in Subscript-->
    <p>Hello<sub>Teksti i tretë</sub>
    </p>
</body>
</html>
